{% extends "layout.html" %} {% block body %}
<h2>Weather</h2> {% include "weather.html" %}
<h2>Choose an activity</h2>
<select class="js-example-basic-single">
    {% for activity in activities %}
    <option value="{{activity}}">{{activity}}</option>
    {% endfor %}
</select>
<h2>My Map</h2>
<div id="map" class="map"></div>
<script type="text/javascript">
$SCRIPT_ROOT = {{request.script_root | tojson | safe}};
var iconFeature = new ol.Feature({
    geometry: new ol.geom.Point(ol.proj.transform([-83.0458, 42.3414], 'EPSG:4326', 'EPSG:3857')),
    name: 'Null Island',
    population: 4000,
    rainfall: 500
});

var iconStyle = new ol.style.Style({
    image: new ol.style.Icon(({
        anchor: [0.5, 46],
        anchorXUnits: 'fraction',
        anchorYUnits: 'pixels',
        opacity: 0.75,
        src: "{{ url_for('static', filename='img/icon.png') }}"
    }))
});

iconFeature.setStyle(iconStyle);

var vectorSource = new ol.source.Vector({
    features: [iconFeature]
});

var vectorLayer = new ol.layer.Vector({
    source: vectorSource
});

var map = new ol.Map({
    target: 'map',
    layers: [
        new ol.layer.Tile({
            source: new ol.source.Stamen({
                layer: 'toner'
            })
        }),
        new ol.layer.Tile({
            source: new ol.source.Stamen({
                layer: 'terrain-labels'
            })
        }),
        vectorLayer
    ],

    view: new ol.View({
        center: ol.proj.transform([-83.0458, 42.3414], 'EPSG:4326', 'EPSG:3857'),
        zoom: 12
    })
});



$(".js-example-basic-single").select2({
    placeholder: "Select an activity",
}).on("change", function(e) {

    $.getJSON($SCRIPT_ROOT + '/_get_points', {
        sport: $(".js-example-basic-single").val(),
    }, function(data) {
        console.log(data)
        removeTopLayer();
        addLayer(data.result);
    });
});



function removeTopLayer() {
    var layers = map.getLayers();
    layers.pop();
}

function addLayer(data) {
    var iconFeatures = [];
    _.each(data, function(d){
        console.log(d, data);
        var iconFeature = new ol.Feature({
            geometry: new ol.geom.Point(ol.proj.transform(d.lonlat, 'EPSG:4326', 'EPSG:3857')),
            name: d.name,
        });

        var iconStyle = new ol.style.Style({
            image: new ol.style.Icon(({
                anchor: [0.5, 46],
                anchorXUnits: 'fraction',
                anchorYUnits: 'pixels',
                opacity: 0.75,
                src: "{{ url_for('static', filename='img/icon.png') }}"
            }))
        });

        iconFeature.setStyle(iconStyle);

        iconFeatures.push(iconFeature)
    })
    var vectorSource = new ol.source.Vector({
        features: iconFeatures
    });

    var vectorLayer = new ol.layer.Vector({
        source: vectorSource
    });

    map.addLayer(vectorLayer);
}
</script>
{% endblock %}
